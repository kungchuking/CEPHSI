# @package data_loader
_target_: srcs.data_loader._my_video_data_loaders.get_data_loaders
data_dir: ${hydra:runtime.cwd}/dataset/train/  # video
frame_num: ${frame_n}
batch_size: 8
# -- patch_size: 256
# -- patch_size: [720, 1280]
patch_size: [-1, -1]
# -- tform_op: 'all'
tform_op: 'flip'
status: 'train'
shuffle: true
num_workers: ${num_workers}
pin_memory: true
prefetch_factor: 1
all2CPU: false
grayscale: true
